<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<div id="app">
  <div v-if="meetup">
    <div class="meetup-cover" :style="{'--bg-url': link ? `url(${link})` : ''}">
      <h1 class="meetup-cover__title">{{meetup.title}}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{meetup.description}}</p>

          <h3>Программа</h3>
          <div v-for="activity in meetup.agenda" class="meetup-agenda">
            <div class="meetup-agenda__item">
              <div class="meetup-agenda__item-col">
                <img class="icon" alt="icon" :src="`/assets/icons/icon-${icons[activity.type]}.svg`" />
              </div>
              <div class="meetup-agenda__item-col">{{activity.startsAt}} - {{activity.endsAt}}</div>
              <div class="meetup-agenda__item-col">
                <h5 class="meetup-agenda__title">{{activity.title || titles[activity.type]}}</h5>
                <div v-if="activity.type==='talk'">
                  <p><span>{{activity.speaker}}</span><span class="meetup-agenda__dot"></span><span class="meetup-agenda__lang">{{activity.language}}</span></p>
                  <p>{{meetup.description}}</p>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{meetup.organizer}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{meetup.place}}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time :datetime="meetup.date">{{time}}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
